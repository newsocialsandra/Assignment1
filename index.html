<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tinder bio generator</title>

  <!--
  The html file is being loaded from top to bottom by the web browser.
  It contains the unstyled content of the webpage, such as headings, paragraphs and lists.
  But before the browser loads the unstyled content, we want it to load the style sheet.
  The style sheet tells the browser how the page should look. Typography, colors and all that jazz.
  Placing the style sheet in the head tag makes sure that the user sees our cool design right from the start.
  Below is the link to the css style sheet.
   -->
  <link rel="stylesheet" href="css/style.css">

  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<main>
  <!-- The application content starts here -->
  <h1>Generate your very own Tinder bio</h1>
  <p>Just tell me a bit about yourself and I will write you the perfect Tinder bio for free.</p>
  <p>It might also work for Hinge, but I can't vouch for it.</p>

  <!-- Form goes here -->
<form id="infoForm">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br>
  <label for="adjective">Describe your bedroom with one adjective:</label><br>
  <input type="text" id="adjective" name="adjective" value="Bright"><br>
  <label for="occupation">Name an occupation:</label><br>
  <input type="text" id="occupation" name="occupation" value="Accountant"><br>
  <label for="animal">Name an animal you find interesting:</label><br>
  <input type="text" id="animal" name="animal" value="Platypus"><br>
  <label for="subject">What was your worst subject in school?</label><br>
  <input type="text" id="subject" name="subject" value="Chemistry"><br>
  <label for="fruit">What's your favorite fruit?</label><br>
  <input type="text" id="fruit" name="fruit" value="Banana"><br>
  <button type="submit" id="submit">Submit</button>
  <button type="reset" id="reset">Reset</button>
</form>

  <!-- Result from js goes into this div -->
  <div id="result"></div>

  <!--
  Below is the js script, in the very end of the html body tag.
  The js script is where we can add functionality to the webpage.
  Such as, if the user clicks the "don't click me"-button, something terrible happens.
  The js script is all the way down here because we want to make sure that the browser gets the html content before it runs the javascript file.
  Otherwise the js file wouldn't be able to fetch or manipulate stuff in the html.
   -->
  <script src="js/app.js"></script>
</main>
</body>

</html>
